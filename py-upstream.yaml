repos:
  - repo: https://github.com/mondeja/pre-commit-hooks
    rev: v1.5.2
    hooks:
      - id: add-pre-commit-hook
        args:
          - -repo=https://github.com/mondeja/pre-commit-hooks
          - -id=dev-extras-required
          - -rev=v1.5.1
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.0
    hooks:
      - id: absolufy-imports
